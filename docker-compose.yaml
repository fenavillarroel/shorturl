version: "3.7"
services:
  app:
    container_name: app
    restart: always
    build: .
    depends_on:
        - mongo
    ports:
      - "8000:8000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    networks:
      - nodeapp-network
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
